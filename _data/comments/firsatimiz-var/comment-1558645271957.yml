message: >-
  Öncelikle bu yazıdan dolayı seni kutlarım. Başlıklar şeklindeki gruplandırman
  çok iyi. Bizler malesef sadece işin dış yüzündeyiz. Yani bize yetecek kadarını
  kullanıyoruz. Ancak dediğin gibi bu kadar imkan ve sınırsız kaynak varken bir
  şeyler üretememek içten bile değil. Üretmeli, geliştirmeli ve hatta gelişmekte
  olan birçok teknolojik mecrada bulunmalı, onlara eğer elimizden geliyor ise
  katkıda bulunmalıyız. Nice yazılarda görüşmek dileğiyle. Takipteyim.

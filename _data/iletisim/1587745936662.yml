mesaj: "Ben eğitim ve program ile ilgili bir kaç soru sormak istiyorum. Eğer program gereksinimlerimi karşılıyorsa ve eğitim benim faydalanabileceğim bir yapıdaysa satın alacağım.\r\n1- Programda bir kaç kanal kayıt alma imkanımız var mı? Örneğin bir gitar kaydı aldıktan sonra farklı bir kanalda klavye kaydı alma ve neticede ihtiyaca göre farklı bir kaç kanal daha açarak parça oluşturma imkanımız var mı?\r\n2- Programda hazır elektronik aletler var mı? Yani kayıt aldığımız enstrumanlara eşlik edebilecek hazır bas gitar veya vurmalı çalgı ses dosyaları mevcut mu veya bunlar indirilerek eklenti haline getirilebiliniyor mu? Bunlar için program ücret alıyor mu?\r\n3- Eğitim bahsettiğim bu kayıt alma işlemlerini de kapsıyor mu?\r\n4- Derslerin verileceği ortam benim yabancı olduğum bir ortam. Kullanımı kolay mıdır? Dersler canlı mı verilmekte yoksa önceden yüklenmiş görüntüler mi izlenebilmekte? Dersleri tekrar tekrar izleme imkanımız var mı? Dersleri tekrar gözden geçirmek istersem ne kadar süreyle görüntülere yeniden ulaşım imkanım oluyor? Eğitimin toplam süresi 7.5 saat kadar, doğru mu?\r\n5- Eğitim Jaws ile mi yoksa başka bir ekran okuyucuyla mı yapılmış durumda?\r\n6- Alınan kayıtlar hangi format ile dinlenebilir hale geliyor? MP3 mü?\r\n7- MP3 formatında bir parça program ile açılarak onun üzerinde düzenleme yapmak ya da o parça üzerine yeni kanallar ekleyerek zenginleştirme imkanı var mı?\r\n8- Program anladığım kadarıyla ücretsiz bir program fakat herhangi bir kısıtlaması var mı? Programı tam olarak kullanabilmek için satın almak gerekiyor mu? Siz son sürüm ya da kullanım için en uygun sürümü eğitimi satın aldığım takdirde bana gönderecek misiniz?\r\n9- Programı daha iyi anlayabilmem için Sound Forge ile farkı nedir açıklayabilir misiniz? Ya da Iphone için olan Garage Band uygulamasını biliyorsanız eğer Garage Band ile olan ortak özelliklerini veya farklarını anlatabilir misiniz? Garage Band uygulamasını biliyorsanız o uygulamada yapabildiğim her şeyi bu programda da yapıp yapamadığımı açıklayabilir misiniz?\r\n10- Programın Iphone desteği var mıdır?\r\n11- https://www.youtube.com/watch?v=9qO0Qpq2n3M\r\nadresindeki gibi bir parça kaydı almak bu program ile mümkün müdür?\r\nTeşekkür ediyorum."
